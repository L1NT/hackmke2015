<link rel="import"
      href="/bower_components/polymer/polymer.html">

<dom-module id="hack-example">
    <template>
        <!-- bind to the "owner" property -->
        This is <b>{{owner}}</b>'s example element.
    </template>
</dom-module>

<script>
    Polymer({
        is: "hack-example",
        properties: {
            // declare the owner property
            owner: {
                type: String,
                value: "Hackmke"
            }
        }
    });
</script>
